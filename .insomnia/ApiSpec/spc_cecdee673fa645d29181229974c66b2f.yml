contents: |-
  openapi: 3.0.0
  info:
    version: 1.0.0
    title: Game API
    description: An api to manage game sessions
  servers:
  - url: http://127.0.0.1:3333/api
    description: Local testing server 
  paths:
    /register_session:
      get:
        description: Register a new game session
        responses:
          "200":
            description: "OK"
    /register_user:
      get:
        description: Register a new user to a game session
        responses:
          "200":
            description: "OK"
    /active_sessions:
      get:
        description: Get currently active game sessions
        responses:
          "200":
            description: "OK"
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    ip:
                      type: string
                    session_timestamp:
                      type: string
                    session_id:
                      type: string
    /toggle_ready:
      parameters:
      - name: id
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
      put:
        description: Change the ready state of the user
        responses:
          "200":
            description: "OK"
